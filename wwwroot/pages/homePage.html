<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/homePage.css">
    <title>Tecnologistic IHM</title>
</head>

<body>
    <header>
        <nav class="winbar__nav">
            <menu class="winbar--menu">
                <li><button style="-webkit-app-region: no-drag;" id="minimizeButton"><img class="winbar--menu--minimize" src="../../app/win/minimize_icon.svg"></button></li>
                <li><button style="-webkit-app-region: no-drag;" id="maximizeButton"><img class="winbar--menu--toggleFullscreen" src="../../app/win/maximize_icon.svg"></button></li>
                <li><button style="-webkit-app-region: no-drag;" id="closeButton"><img class="winbar--menu--close" src="../../app/win/close_icon.svg"></button></li>
            </menu>
        </nav>
    </header>

    <main>
        <aside class="sideBar" id="sideBar">
            <div class="sideBar__container">
                <span class="sideBar__hamburger flex__center">
                    <button>
                        <svg class="ham hamRotate ham1" id="hamburguer" viewBox="18 15 58 60" width="31" xmlns="http://www.w3.org/2000/svg"><path class="line top" d="M30 33h40s9.044-.655 9.044-8.509-8.024-11.958-14.9-10.859C57.27 14.731 50.509 17.804 50.509 30v40"/><path class="line middle" d="M30 50h40"/><path class="line bottom" d="M30 67h40c12.796 0 15.358-11.718 15.358-26.852 0-15.133-4.787-27.274-16.668-27.274S50.191 19.87 50.255 30l.253 40"/></svg>
                    </button>
                    <p class="hamburger__text" id="hamburguerText">Menu</p>
                </span>
                
                <div class="sideBar__bottom" id="bottom">
                    <div class="bottom__line"></div>
            
                    <div class="bottom__container">
                        <button class="bottom__button" id="page[0]" onclick="accessPage('userConfig')">
                            <svg class="button__userProfile" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13 .5C6.096.5.5 6.096.5 13S6.096 25.5 13 25.5 25.5 19.904 25.5 13 19.904.5 13 .5M8.625 9.875a4.375 4.375 0 1 1 8.75 0 4.375 4.375 0 0 1-8.75 0m12.198 9.355A9.98 9.98 0 0 1 13 23a9.98 9.98 0 0 1-7.822-3.77c2.026-1.454 4.79-2.48 7.822-2.48s5.796 1.026 7.823 2.48" fill="#fff"/></svg>
                            <span class="bottom__button--text">Perfil do Usu√°rio</span>
                        </button>
                        <button class="bottom__button" id="page[1]" onclick="accessPage('bi')">
                            <svg class="button__graph" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.5 15.25h-5c-.75 0-1.25.5-1.25 1.25v10c0 .75.5 1.25 1.25 1.25h5c.75 0 1.25-.5 1.25-1.25v-10c0-.75-.5-1.25-1.25-1.25m20-5h-5c-.75 0-1.25.5-1.25 1.25v15c0 .75.5 1.25 1.25 1.25h5c.75 0 1.25-.5 1.25-1.25v-15c0-.75-.5-1.25-1.25-1.25m-10-10h-5c-.75 0-1.25.5-1.25 1.25v25c0 .75.5 1.25 1.25 1.25h5c.75 0 1.25-.5 1.25-1.25v-25c0-.75-.5-1.25-1.25-1.25" fill="#fff"/></svg>
                            <span class="bottom__button--text">Dashboard</span>
                        </button>
                        <button class="bottom__button" id="page[2]" onclick="accessPage('controlPage')">
                            <svg class="button__webcam" width="30" viewBox="0 0 30 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.214.286A3.214 3.214 0 0 0 0 3.5v15a3.214 3.214 0 0 0 3.214 3.214h16.072A3.214 3.214 0 0 0 22.5 18.5v-1.59l4.513 1.935A2.143 2.143 0 0 0 30 16.871V5.126a2.143 2.143 0 0 0-2.987-1.969L22.5 5.092V3.5A3.214 3.214 0 0 0 19.286.286z" fill="#fff"/></svg>
                            <span class="bottom__button--text">Webcam</span></button>
                        <button class="bottom__button" id="page[3]" onclick="accessPage('stock')">
                            <svg class="button__stock" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#a)" fill="#fff"><path d="M30 7.5 14.888 0 0 7.5v1.875h1.875V30h3.75V13.125h18.75V30h3.75V9.375H30zM7.5 11.25V9.375h3.75v1.875zm5.625 0V9.375h3.75v1.875zm5.625 0V9.375h3.75v1.875z"/><path d="M11.25 16.875H9.375V15H7.5v5.625h5.625V15H11.25zm0 7.5H9.375V22.5H7.5v5.625h5.625V22.5H11.25zm7.5 0h-1.875V22.5H15v5.625h5.625V22.5H18.75z"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h30v30H0z"/></clipPath></defs></svg>
                            <span class="bottom__button--text">Estoque</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="logout__button" onclick="logoutUser()">
                <svg class="logout__button--svg" width="22" height="26" viewBox="0 0 22 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.87 24.395H4.125c-1.381 0-2.5-1.439-2.5-3.214V5.107c0-1.773 1.119-3.212 2.5-3.212h8.75M16 17.52l4.375-4.375L16 8.77m-8.125 4.37h12.5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span class="logout__text" id="logoutText">Logout</span>
            </button>
        </aside>
        
        <section id="menuPages">
<!--            <img src="../../resources/icons/Tecnologistic_logo.svg">-->
            <div class="homepage__tecnologistic"></div>
        </section>
    </main>

</body>
