<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forgetPassword.css">
    <title>Tecnologistic IHM</title>
</head>

<body>
    <header>
        <nav class="winbar__nav">
            <menu class="winbar--menu">
                <li><button style="-webkit-app-region: no-drag;" id="minimizeButton"><img class="winbar--menu--minimize" src="../../app/win/minimize_icon.svg"></button></li>
                <li><button style="-webkit-app-region: no-drag;" id="maximizeButton"><img class="winbar--menu--toggleFullscreen" src="../../app/win/maximize_icon.svg"></button></li>
                <li><button style="-webkit-app-region: no-drag;" id="closeButton"><img class="winbar--menu--close" src="../../app/win/close_icon.svg"></button></li>
            </menu>
        </nav>
    </header>
    
    <main>
        <button class="forgetPassword__return" onclick="homeAccess('')">
            <svg class="forgetPassword__return--arrow" xmlns="http://www.w3.org/2000/svg" fill="var(--color-fourth)" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H109.3l105.3-105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>Voltar
        </button>
        <div class="forgetPassword__container">
    
            <img class="forgetPassword__tecnologistic" src="../../resources/icons/Tecnologistic_logo.svg">
    
            <div class="forgetPassword__line"></div>
    
            <p class="forgetPassword__text">Insira o e-mail já cadastrado para trocar a senha de sua conta.</p>
    
            <form class="forgetPassword__form" onsubmit="sendRegister()">
                <input type="text" class="forgetPassword__input" placeholder="E-mail">
                <button type="submit" class="forgetPassword__sendEmail">Enviar e-mail de recuperação</button>
            </form>
        </div>
    </main>
</body>

</html>

<script src="../../app/win/winbar.js"></script>
<script src="../../app/Access/pageAccess.js"></script>
