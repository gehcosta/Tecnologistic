<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Tecnologistic IHM</title>
    </head>

    <body>
        <header>
            <nav class="winbar__nav">
                <menu class="winbar--menu">
                    <li><button style="-webkit-app-region: no-drag;" id="minimizeButton"><img class="winbar--menu--minimize" src="../app/win/minimize_icon.svg"></button></li>
                    <li><button style="-webkit-app-region: no-drag;" id="maximizeButton"><img class="winbar--menu--toggleFullscreen" src="../app/win/maximize_icon.svg"></button></li>
                    <li><button style="-webkit-app-region: no-drag;" id="closeButton"><img class="winbar--menu--close" src="../app/win/close_icon.svg"></button></li>
                </menu>
            </nav>
        </header>

        <main id="main">
            <div class="main">
                <div class="main__sideimage"></div> <!-- Imagem lateral -->
                
                <section class="login__section"> <!-- Formulário de login -->
                    
                    <div><img class="login__tecnologistic" src="../resources/icons/Tecnologistic_logo.svg" alt="Logo Tecnologistic"></div>
                    
                    <svg class="login__guest" width="50" viewBox="0 0 196 196" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M98 .5C44.15.5.5 44.15.5 98c0 53.849 43.65 97.5 97.5 97.5 53.849 0 97.5-43.651 97.5-97.5C195.5 44.15 151.849.5 98 .5M63.875 73.625a34.126 34.126 0 1 1 68.252 0 34.126 34.126 0 0 1-68.252 0m95.14 72.969A77.84 77.84 0 0 1 98 176a77.85 77.85 0 0 1-61.015-29.406C52.789 135.255 74.356 127.25 98 127.25s45.211 8.005 61.015 19.344" fill="url(#a)"/><defs><linearGradient id="a" x1="98" y1=".5" x2="98" y2="195.5" gradientUnits="userSpaceOnUse"><stop stop-color="#95DF8D"/><stop offset="1" stop-color="#4B9447"/></linearGradient></defs></svg>
                    
                    <div class="login__line"></div>
                    
                    <div>
                        <form class="login__inputs" id="loginAccess">
                            <input class="login_inputs--field" type="email" placeholder="Email" >
                            <input class="login_inputs--field" type="password" placeholder="Senha">
                        </form>
                    </div>
    
                    <div class="login__buttons">
                        <div>
                            <button class="login__buttons--login" onclick="homeAccess('homePage')">Entrar</button> <!-- TODO: Fazer o submit do formulário e depois entrar na função homeAccess() -->
                            <a class="login__buttons--forget"  href="pages/forgetPassword.html">Esqueci minha senha</a>
                        </div>
                        <a class="login__buttons--register" href="pages/signUp.html" >Cadastrar</a>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>

<script src="../app/win/winbar.js"></script>
<script src="../app/Access/pageAccess.js"></script>
